version: 2
jobs:
  build_docker_nginx:
    docker:
      - image: circleci/golang:1.13-alpine
    environment:
      AWS_ECR_HOST_JP: aaaa
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: 'docker build'
          command: |
            echo "build start"
